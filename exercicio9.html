<body>
    <script>
        function quadrado(x)
        {
            document.write(x*x);
        }

        function cubo(x)
        {
            return x*x*x
        }

        y=5;
        document.write("O quadrado de "+ y +"é igual a");
        quadrado(y);
        
    </script>
<body>
    <form>
        <br>Informe um número para saber seu valor ao cubo e, em seguida, pressione a tecla TAB ou dê um  fora da caixa de texto.<br>
        <input type ="text" name="aocubo" value="" onblur ="alert('o cubo de'+this.value+' é '+cubo(this.value))">

    </form>
