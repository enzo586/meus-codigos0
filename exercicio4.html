<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validar()
        {
            if (document.cadastro.nome.value  =="")
            {window.alert("voce deve preencher o campo nome.");
            document.cadastro.nome.focus () ;
            return false;
            }
            if (document.cadastro.observaçoes.value)
            {window.alert("voce deve colocar alguma observaçao...");
            document.cadastro.nome.focus() ;
            return false;
            }
        }
        
    </script>
    <input name="enviar" type="" value="enviar os dados" onClick="validar();">
</body>
</html>
